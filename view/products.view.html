<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Products Page</title>
    <style>
      hr {
        height: 0.5px;
        background-color: black;
      }
      footer {
        position:absolute;
        bottom: 2%;
        width: 98%
      }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
          <span class="navbar-brand">Product List</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <a href="/add-product" class="btn btn-outline-primary my-2 my-sm-0 mr-sm-4" role="button" aria-pressed="true">ADD</a>
              <button @click="massDelete" id="delete-product-btn" class="btn btn-outline-danger my-2 my-sm-0" type="submit">MASS DELETE</button>
            </div>
          </div>
        </nav>

        <hr>
      </header>

      <main>
        <template v-if="massDeleteError">
          <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
            <strong>Error!</strong> {{deleteErrorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </template>

        <div class="row mt-5" v-if="hasProducts">
          <div v-for="product in products" :key="product.id" class="col-sm-3">
            <div class="card mb-3">
              <div class="card-body">
  
                <div class="form-check">
                  <input 
                   class="form-check-input"
                   :class="{ 'delete-checkbox' : hasProducts }"
                   type="checkbox" 
                   v-model="form.ids"
                   :value="product.id"
                  >
                </div>
  
                <p class="card-text text-center">{{product.sku}}</p>
                <p class="card-text text-center">{{product.name}}</p>
                <p class="card-text text-center">${{product.price}}</p>
                <p class="card-text text-center">{{`${product.attribute.key} : ${product.attribute.value} ${product.attribute.unit !== 'CM' ? product.attribute.unit : ''}`}} </p>
              </div>
            </div>
          </div>
        </div>
        <div v-else>
          <p class="text-center text-muted font-italic">No products added. Click add to add products</p>
        </div>
      </main>

      <footer>
        <hr>
        <div class="text-center">Scandiweb Test assignment</div>
      </footer>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../public/main.js"></script>
  </body>
</html>
