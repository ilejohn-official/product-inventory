<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Products Page</title>
    <style>
      hr {
        height: 0.5px;
        background-color: black;
      }
    </style>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="app">

      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
          <span class="navbar-brand">Product List</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <a href="/add-product" class="btn btn-outline-primary my-2 my-sm-0 mr-sm-4" role="button" aria-pressed="true">ADD</a>
              <button id="delete-product-btn" class="btn btn-outline-primary my-2 my-sm-0" type="submit">MASS DELETE</button>
            </form>
          </div>
        </nav>

        <hr>
  
        <div v-if="loading" class="d-flex justify-content-center">
          <div v-if="!errorLoading" class="d-flex spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div v-else class="alert alert-primary" role="alert">
            Some Error occured loading the page. Try refreshing
          </div>
        </div>
       

        <div class="row mt-5" v-if="!loading">
          <div v-for="product in products" :key="product.id" class="col-sm-3">
            <div class="card mb-3">
              <div class="card-body">
  
                <div class="form-check">
                  <input class="form-check-input delete-checkbox" type="checkbox" value="">
                </div>
  
                <p class="card-text text-center">{{product.sku}}</p>
                <p class="card-text text-center">{{product.name}}</p>
                <p class="card-text text-center">${{product.price}}</p>
                <p class="card-text text-center">{{`${product.attribute.key} : ${product.attribute.value} ${product.attribute.unit}`}} </p>
              </div>
            </div>
          </div>
        </div>
  
        <hr>
        <div class="text-center">Scandiweb Test assignment</div>
      </div> 
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const {createApp} = Vue

    createApp({
      data() {
        return {
          loading: true,
          products: [],
          errorLoading: false
        }
      },
      mounted() {

        axios.get('/products')
        .then((response) => {  
          this.products = response.data.data;
          this.loading = false; 
        })
        .catch( (error) => {
          // handle error
          this.errorLoading = true
          console.log(error);
        })
        
      }
    })
    .mount('#app')
  </script>
  </body>
</html>
